<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceClass - Frame-by-Frame Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .analysis-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .analysis-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .video-controls {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .frame-display {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .frame-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .control-btn:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }
        
        .progress-custom {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
        }
        
        .progress-bar-custom {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .detection-info {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .face-bbox {
            border: 2px solid #28a745;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            background: white;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="analysis-container">
        <div class="container">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Main
            </a>
            
            <div class="analysis-card">
                <h2 class="text-center mb-4">
                    <i class="fas fa-video"></i> Frame-by-Frame Analysis
                </h2>
                
                <!-- Video Information -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h4>Total Frames</h4>
                            <h2 id="totalFrames">-</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h4>Current Frame</h4>
                            <h2 id="currentFrame">-</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h4>FPS</h4>
                            <h2 id="videoFPS">-</h2>
                        </div>
                    </div>
                </div>
                
                <!-- Video Controls -->
                <div class="video-controls">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center">
                                <button class="control-btn" id="prevFrame" disabled>
                                    <i class="fas fa-step-backward"></i> Previous
                                </button>
                                <button class="control-btn" id="playPause">
                                    <i class="fas fa-play"></i> Play
                                </button>
                                <button class="control-btn" id="nextFrame">
                                    <i class="fas fa-step-forward"></i> Next
                                </button>
                                <button class="control-btn" id="analyzeFrame">
                                    <i class="fas fa-search"></i> Analyze Frame
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="progress progress-custom">
                                <div class="progress-bar progress-bar-custom" id="frameProgress" style="width: 0%"></div>
                            </div>
                            <small class="text-muted">Frame Progress</small>
                        </div>
                    </div>
                </div>
                
                <!-- Frame Display -->
                <div class="frame-display">
                    <div id="frameContainer">
                        <img id="frameImage" class="frame-image" src="" alt="Current Frame" style="display: none;">
                        <div id="framePlaceholder" class="text-white">
                            <i class="fas fa-video fa-3x mb-3"></i>
                            <h5>Ready to analyze frames</h5>
                            <p>Click "Analyze Frame" to start detection</p>
                        </div>
                    </div>
                </div>
                
                <!-- Detection Results -->
                <div id="detectionResults" style="display: none;">
                    <h4><i class="fas fa-search"></i> Detection Results</h4>
                    <div class="detection-info">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Faces Detected: <span id="facesCount" class="badge bg-success">0</span></h5>
                                <div id="facesList"></div>
                            </div>
                            <div class="col-md-6">
                                <h5>Detection Method: <span id="detectionMethod" class="badge bg-info">-</span></h5>
                                <div id="frameInfo">
                                    <p><strong>Frame:</strong> <span id="frameNumber">-</span></p>
                                    <p><strong>Size:</strong> <span id="frameSize">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Processing Status -->
                <div id="processingStatus" class="alert alert-info" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Processing frame...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class FrameAnalyzer {
            constructor() {
                this.currentFrame = 0;
                this.totalFrames = 0;
                this.fps = 0;
                this.videoFile = null;
                this.isPlaying = false;
                this.playInterval = null;
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.elements = {
                    totalFrames: document.getElementById('totalFrames'),
                    currentFrame: document.getElementById('currentFrame'),
                    videoFPS: document.getElementById('videoFPS'),
                    prevFrame: document.getElementById('prevFrame'),
                    playPause: document.getElementById('playPause'),
                    nextFrame: document.getElementById('nextFrame'),
                    analyzeFrame: document.getElementById('analyzeFrame'),
                    frameProgress: document.getElementById('frameProgress'),
                    frameImage: document.getElementById('frameImage'),
                    framePlaceholder: document.getElementById('framePlaceholder'),
                    detectionResults: document.getElementById('detectionResults'),
                    facesCount: document.getElementById('facesCount'),
                    facesList: document.getElementById('facesList'),
                    detectionMethod: document.getElementById('detectionMethod'),
                    frameNumber: document.getElementById('frameNumber'),
                    frameSize: document.getElementById('frameSize'),
                    processingStatus: document.getElementById('processingStatus')
                };
            }
            
            bindEvents() {
                this.elements.prevFrame.addEventListener('click', () => this.previousFrame());
                this.elements.playPause.addEventListener('click', () => this.togglePlay());
                this.elements.nextFrame.addEventListener('click', () => this.nextFrame());
                this.elements.analyzeFrame.addEventListener('click', () => this.analyzeCurrentFrame());
                
                // Add file input for video upload
                this.addVideoUpload();
            }
            
            addVideoUpload() {
                // Create file input
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'video/*';
                fileInput.style.display = 'none';
                fileInput.id = 'videoFileInput';
                
                // Add upload button
                const uploadBtn = document.createElement('button');
                uploadBtn.className = 'control-btn';
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Video';
                uploadBtn.onclick = () => fileInput.click();
                
                // Insert before the first control button
                const firstControl = this.elements.prevFrame.parentNode;
                firstControl.insertBefore(uploadBtn, firstControl.firstChild);
                
                // Handle file selection
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.videoFile = e.target.files[0];
                        this.loadVideoInfo();
                    }
                });
            }
            
            async loadVideoInfo() {
                if (!this.videoFile) return;
                
                try {
                    // Create video element to get info
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(this.videoFile);
                    
                    video.onloadedmetadata = () => {
                        this.totalFrames = Math.floor(video.duration * 30); // Estimate frames
                        this.fps = 30; // Default FPS
                        this.currentFrame = 0;
                        
                        this.updateDisplay();
                        this.updateControls();
                        
                        // Enable analyze button
                        this.elements.analyzeFrame.disabled = false;
                        
                        // Update upload button
                        const uploadBtn = document.querySelector('#videoFileInput').parentNode;
                        uploadBtn.innerHTML = `<i class="fas fa-check"></i> ${this.videoFile.name}`;
                        uploadBtn.classList.add('btn-success');
                        
                        URL.revokeObjectURL(video.src);
                    };
                    
                } catch (error) {
                    console.error('Error loading video info:', error);
                }
            }
            
            updateDisplay() {
                this.elements.totalFrames.textContent = this.totalFrames;
                this.elements.currentFrame.textContent = this.currentFrame;
                this.elements.videoFPS.textContent = this.fps.toFixed(1);
                this.updateProgress();
            }
            
            updateControls() {
                this.elements.prevFrame.disabled = this.currentFrame <= 0;
                this.elements.nextFrame.disabled = this.currentFrame >= this.totalFrames - 1;
            }
            
            updateProgress() {
                const progress = (this.currentFrame / (this.totalFrames - 1)) * 100;
                this.elements.frameProgress.style.width = `${progress}%`;
            }
            
            previousFrame() {
                if (this.currentFrame > 0) {
                    this.currentFrame--;
                    this.updateDisplay();
                    this.updateControls();
                }
            }
            
            nextFrame() {
                if (this.currentFrame < this.totalFrames - 1) {
                    this.currentFrame++;
                    this.updateDisplay();
                    this.updateControls();
                }
            }
            
            togglePlay() {
                if (this.isPlaying) {
                    this.stopPlay();
                } else {
                    this.startPlay();
                }
            }
            
            startPlay() {
                this.isPlaying = true;
                this.elements.playPause.innerHTML = '<i class="fas fa-pause"></i> Pause';
                this.elements.playPause.classList.remove('btn-success');
                this.elements.playPause.classList.add('btn-warning');
                
                this.playInterval = setInterval(() => {
                    if (this.currentFrame < this.totalFrames - 1) {
                        this.currentFrame++;
                        this.updateDisplay();
                        this.updateControls();
                    } else {
                        this.stopPlay();
                    }
                }, 1000 / this.fps);
            }
            
            stopPlay() {
                this.isPlaying = false;
                this.elements.playPause.innerHTML = '<i class="fas fa-play"></i> Play';
                this.elements.playPause.classList.remove('btn-warning');
                this.elements.playPause.classList.add('btn-success');
                
                if (this.playInterval) {
                    clearInterval(this.playInterval);
                    this.playInterval = null;
                }
            }
            
            async analyzeCurrentFrame() {
                if (!this.videoFile) {
                    alert('Please upload a video file first');
                    return;
                }
                
                this.elements.processingStatus.style.display = 'block';
                this.elements.analyzeFrame.disabled = true;
                
                try {
                    // Create FormData with video file and frame number
                    const formData = new FormData();
                    formData.append('video', this.videoFile);
                    formData.append('frame_number', this.currentFrame.toString());
                    
                    const response = await fetch('/api/frame-analysis', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayResults(data);
                    } else {
                        throw new Error(data.error || 'Analysis failed');
                    }
                    
                } catch (error) {
                    console.error('Analysis error:', error);
                    alert(`Analysis failed: ${error.message}`);
                } finally {
                    this.elements.processingStatus.style.display = 'none';
                    this.elements.analyzeFrame.disabled = false;
                }
            }
            
            displayResults(data) {
                // Show frame image (base64 data)
                this.elements.frameImage.src = data.annotated_frame;
                this.elements.frameImage.style.display = 'block';
                this.elements.framePlaceholder.style.display = 'none';
                
                // Update detection info
                this.elements.facesCount.textContent = data.faces_detected;
                this.elements.frameNumber.textContent = data.frame_number;
                this.elements.frameSize.textContent = `${data.original_frame_size[1]} x ${data.original_frame_size[0]}`;
                this.elements.detectionMethod.textContent = data.detection_method || 'OpenCV';
                
                // Display face detections
                this.elements.facesList.innerHTML = '';
                data.face_detections.forEach(face => {
                    const faceDiv = document.createElement('div');
                    faceDiv.className = 'face-bbox';
                    faceDiv.innerHTML = `
                        <strong>Face ${face.face_id}</strong><br>
                        <small>Confidence: ${(face.confidence * 100).toFixed(1)}%</small><br>
                        <small>BBox: [${face.bbox.join(', ')}]</small>
                    `;
                    this.elements.facesList.appendChild(faceDiv);
                });
                
                // Show results
                this.elements.detectionResults.style.display = 'block';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            new FrameAnalyzer();
        });
    </script>
</body>
</html>
